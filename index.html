<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Diagnosis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1>Medical Diagnosis</h1>
    <h2>Add Patient</h2>
    <form action="{{ url_for('add_patient') }}" method="post" class="form-group">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" class="form-control" required><br><br>
        {% for symptom in symptoms %}
        <label for="{{ symptom }}">{{ symptom }}:</label>
        <input type="number" step="any" id="{{ symptom }}" name="{{ symptom }}" class="form-control" required><br><br>
        {% endfor %}
        <input type="submit" value="Add Patient" class="btn btn-primary">
    </form>
    <h2>Existing Patients</h2>
    <ul class="list-group">
        {% for patient in patients %}
        <li class="list-group-item">{{ patient[1] }}: {{ patient[2] }}</li>
        {% endfor %}
    </ul>
    <h2>Diagnosis</h2>
    <a href="{{ url_for('diagnose') }}" class="btn btn-success">Diagnose Patients</a>
    <h2>Export and Import Data</h2>
    <a href="{{ url_for('export_data') }}" class="btn btn-info">Export Data</a>
    <form action="{{ url_for('import_data') }}" method="post" enctype="multipart/form-data" class="form-group">
        <input type="file" name="file" class="form-control-file">
        <input type="submit" value="Import Data" class="btn btn-warning">
    </form>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</body>
</html>
